<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scroll">
        <div id="display" class="display">0</div>
      </div>
      <div class="buttons">
        <button id="porcent">%</button>
        <button id="clear">CE</button>
        <button id="clear-all">C</button>
        <button id="delete">«</button><button id="div-for-one">1</button>
        <button id="poten">x²</button>
        <button id="square">2√x</button>
        <button id="divide-sign" class="BtnsSign">÷</button>
        <button id="num7" class="buttons-num bgWhite">7</button>
        <button id="num8" class="buttons-num bgWhite">8</button>
        <button id="num9" class="buttons-num bgWhite">9</button>
        <button id="multiply-sign" class="BtnsSign">x</button>
        <button id="num4" class="buttons-num bgWhite">4</button>
        <button id="num5" class="buttons-num bgWhite">5</button>
        <button id="num6" class="buttons-num bgWhite">6</button>
        <button id="subtract-sign" class="BtnsSign">-</button>
        <button id="num1" class="buttons-num bgWhite">1</button>
        <button id="num2" class="buttons-num bgWhite">2</button>
        <button id="num3" class="buttons-num bgWhite">3</button>
        <button id="add-sign" class="BtnsSign">+</button>
        <button id="more-less" class="bgWhite">±</button>
        <button id="num0" class="buttons-num bgWhite">0</button>
        <button id="virg" class="bgWhite">,</button>
        <button id="equal" class="btnEqual">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
